<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini OCR Test (Resume Parser)</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 900px;
        margin: 50px auto;
        padding: 20px;
        background: #f0f2f5;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }
      h1 {
        color: #1a73e8;
        margin-bottom: 10px;
        text-align: center;
      }
      p.description {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
      }
      .upload-section {
        border: 2px dashed #ccc;
        padding: 40px;
        text-align: center;
        border-radius: 8px;
        background: #fafafa;
        cursor: pointer;
        transition: border-color 0.3s;
      }
      .upload-section:hover {
        border-color: #1a73e8;
      }
      input[type="file"] {
        display: none;
      }
      .btn {
        background: #1a73e8;
        color: white;
        padding: 12px 40px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        display: block;
        margin: 20px auto;
        transition: background 0.3s;
      }
      .btn:hover {
        background: #1557b0;
      }
      .btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      #status {
        margin-top: 20px;
        padding: 15px;
        border-radius: 6px;
        display: none;
      }
      .status-loading {
        display: block !important;
        background: #e8f0fe;
        color: #1967d2;
      }
      .status-success {
        display: block !important;
        background: #e6f4ea;
        color: #137333;
      }
      .status-error {
        display: block !important;
        background: #fce8e6;
        color: #c5221f;
      }
      #result-container {
        margin-top: 30px;
        display: none;
      }
      pre {
        background: #202124;
        color: #e8eaed;
        padding: 20px;
        border-radius: 8px;
        overflow-x: auto;
        font-size: 14px;
        line-height: 1.5;
      }
      .file-info {
        margin-top: 10px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ğŸ“„ Gemini OCR è§£æãƒ†ã‚¹ãƒˆ</h1>
      <p class="description">è·å‹™çµŒæ­´æ›¸(PDF)ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¦ã€AIãŒæ§‹é€ åŒ–ãƒ‡ãƒ¼ã‚¿ã«å¤‰æ›ã—ã¾ã™ã€‚</p>

      <div class="upload-section" onclick="document.getElementById('fileInput').click()">
        <div>ğŸ“ ã‚¯ãƒªãƒƒã‚¯ã—ã¦PDFã‚’é¸æŠã™ã‚‹ã‹ã€ã“ã“ã«ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—</div>
        <div id="fileName" class="file-info"></div>
        <input type="file" id="fileInput" accept="application/pdf" onchange="handleFileSelect(event)" />
      </div>

      <button id="uploadBtn" class="btn" onclick="uploadFile()" disabled>è§£æå®Ÿè¡Œ</button>

      <div id="status"></div>

      <div id="result-container">
        <h3>ğŸ“Š è§£æçµæœ (JSON)</h3>
        <pre id="output"></pre>
      </div>
    </div>

    <script>
      let selectedFile = null;

      function handleFileSelect(event) {
        const file = event.target.files[0];
        if (file && file.type === "application/pdf") {
          selectedFile = file;
          document.getElementById("fileName").textContent = `é¸æŠä¸­: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
          document.getElementById("uploadBtn").disabled = false;
        } else {
          alert("PDFãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„");
          event.target.value = "";
        }
      }

      async function uploadFile() {
        if (!selectedFile) return;

        const btn = document.getElementById("uploadBtn");
        const status = document.getElementById("status");
        const output = document.getElementById("output");
        const resultContainer = document.getElementById("result-container");

        // UIåˆæœŸåŒ–
        btn.disabled = true;
        status.className = "status-loading";
        status.textContent = "âŒ› GeminiãŒè§£æä¸­... æ•°ç§’ã‹ã‹ã‚Šã¾ã™ã€‚";
        resultContainer.style.display = "none";

        const formData = new FormData();
        formData.append("file", selectedFile);

        try {
          const res = await fetch("http://localhost:3001/api/learning/ocr", {
            method: "POST",
            body: formData,
          });

          const data = await res.json();

          if (!res.ok) {
            throw new Error(data.error || `HTTP ${res.status}: è§£æã«å¤±æ•—ã—ã¾ã—ãŸ`);
          }

          console.log("âœ… Result:", data);

          status.className = "status-success";
          status.textContent = "âœ… è§£æãŒå®Œäº†ã—ã¾ã—ãŸï¼";
          
          // JSONã‚’ãƒ‘ãƒ¼ã‚¹ã—ã¦æ•´å½¢
          const parsedResult = typeof data.result === 'string' ? JSON.parse(data.result) : data.result;
          output.textContent = JSON.stringify(parsedResult, null, 2);
          resultContainer.style.display = "block";

        } catch (error) {
          console.error("âŒ Error:", error);
          status.className = "status-error";
          status.textContent = `âŒ ã‚¨ãƒ©ãƒ¼: ${error.message}`;
        } finally {
          btn.disabled = false;
        }
      }

      // ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—ã®ç°¡æ˜“å¯¾å¿œ
      const dropZone = document.querySelector('.upload-section');
      dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.style.borderColor = '#1a73e8';
      });
      dropZone.addEventListener('dragleave', () => {
        dropZone.style.borderColor = '#ccc';
      });
      dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.style.borderColor = '#ccc';
        const file = e.dataTransfer.files[0];
        if (file && file.type === "application/pdf") {
          document.getElementById('fileInput').files = e.dataTransfer.files;
          handleFileSelect({ target: { files: e.dataTransfer.files } });
        }
      });
    </script>
  </body>
</html>
